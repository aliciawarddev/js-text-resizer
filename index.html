<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Controller</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><rect width=%2232%22 height=%2232%22 rx=%226%22 fill=%22%23e8f0f5%22/><text x=%2216%22 y=%2222%22 font-family=%22Oswald%22 font-size=%2216%22 font-weight=%22600%22 fill=%22%233a5f6f%22 text-anchor=%22middle%22>Aa</text></svg>">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Text Size Controller</h1>
        
        <!-- Main control buttons grouped together -->
        <div class="button-group">
            <button id="decreaseBtn" aria-label="Decrease size">
                <span class="icon">âˆ’</span>
                <span class="btn-label">Smaller</span>
            </button>
            
            <button id="resetBtn">Reset</button>
            
            <button id="increaseBtn" aria-label="Increase size">
                <span class="icon">+</span>
                <span class="btn-label">Larger</span>
            </button>
        </div>
        
        <!-- Text preview header-->
        <h3 id="sampleHeading">Typography Preview</h3>
        <!-- Text preview area with size indicator -->
        <div class="text-content">
            <!-- Size display moved here -->
            <div class="size-indicator" aria-live="polite">
                <span id="sizeDisplay">16px</span>
                <span id="sizePercentage">100%</span>
            </div>
            <p id="sampleText">
                Effective typography enhances readability and user experience. Adjust the text size to find your optimal reading comfort.
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
